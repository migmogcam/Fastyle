language: java
jdk:
 - oraclejdk8
dist: trusty
install:
- mvn -N io.takari:maven:wrapper
- ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
deploy:
 provider: heroku
 api-key: 
  secure: 
 app: fastyle
 edge: true
addons:
  sonarqube:
    organization: "fastyle"
    token:
      secure: 
script:
  - sonar-scanner
