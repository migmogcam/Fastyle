<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<head th:insert="fragments/header :: header"></head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<br />
	<br />
	<div class="container">
		<div class="mx-auto col-sm-8 main-section">
			<div class="card">
				<div class="card-header">
					<h4 align="center">Perfil de cliente</h4>
				</div>
				<div class="card-body">

					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${cliente.usuario.name}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Primer
							apellido</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${cliente.usuario.apellido1}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>

					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Segundo
							apellido</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${cliente.usuario.apellido2}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>


					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Provincia</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${cliente.usuario.provincia}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>

					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${cliente.usuario.ciudad}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>

					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Direcci√≥n</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${cliente.usuario.direccion}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>

					<div class="form-group row">
						<div class="input-group">
							<label class="col-lg-3 col-form-label form-control-label">Edad</label>

							<div class="input-group-prepend" style="padding-left: 15px;">
								<span class="input-group-text" id="basic-addon3">A&ntilde;os</span>
							</div>
							<input class="form-control number col-lg-5" type="number"
								min="18" th:field="${cliente.usuario.edad}">

						</div>
					</div>

					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Email</label>
						<div class="col-lg-7">
							<input class="form-control" type="email"
								th:field="${cliente.usuario.eMail}"
								th:disabled="${disableFields}" readonly>

						</div>
					</div>

					<a th:href="@{/edit}" role="button"
						class="btn btn-outline-primary btn-sm">Editar perfil</a> <a
						th:href="@{/eliminar}" role="button"
						class="btn btn-outline-danger btn-sm">Eliminar cuenta</a>


				</div>
			</div>
		</div>
	</div>
	<!--  <div th:replace="fragments/footer :: footer"></div> -->
</body>
</html>
