<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="fragments/header :: header"></head>
<body>

	<div th:replace="fragments/navbar :: navbar"></div>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<div class="col-lg-3 column-side-left" style="background-color: #ECECEC;">

				<h1 class="my-4">Nuestros servicios</h1>
				<div class="list-group">
					<a href="/peluqueria" class="list-group-item">Peluquería</a> 
					<a href="/tinte" class="list-group-item">Tinte</a> 
					<a href="/pedicura-y-manicura" class="list-group-item">Pedicura y Manicura</a> 
					<a href="/depilacion" class="list-group-item">Depilación</a>
					<a href="/mascotas" class="list-group-item">Mascotas</a>
					<a href="/" class="list-group-item">Todos</a>
				</div>

			</div>
			<!-- /.col-lg-3 -->

			<div class="col-lg-9">

				<div id="carouselExampleIndicators" class="carousel slide my-4"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
					<!--  	<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>  -->
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid"
								src="https://static.miweb.padigital.es/var/m_d/d1/d1d/25756/405922-quiros-centro-de-belleza-banner2.jpg?v=7.3.45008"
								alt="First slide">
						</div>
				<!--  		<div class="carousel-item">
							<img class="d-block img-fluid"
								src="https://static.miweb.padigital.es/var/m_4/4e/4e7/10790/225124-banner.jpg"
								alt="Second slide">  
						</div>  -->
						<div class="carousel-item">
							<img class="d-block img-fluid"
								src="https://static.miweb.padigital.es/var/m_d/d1/d1d/25756/405921-quiros-centro-de-belleza-banner.jpg?v=7.3.45008"
								alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>

				<div class="row">
					<tr th:each="servicio: ${listaServicios}">
						<div class="col-lg-4 col-md-6 mb-4">
							<div class="card h-100">
								<a href="#"><img class="card-img-top"
									th:src="${servicio.imagen}"
									alt="" height="200" width="350"></a>
								<div class="card-body">
									<h4 class="card-title">
										<td><a th:href="@{/servicioInfo/{id}(id=${servicio.id})}">Servicio de <td th:text="${servicio.tipo}"/></a></td>
									</h4>
									<h5>€<td th:text="${servicio.precio}"/></h5>
									<td><td th:text="${servicio.detalleAcortado}" /></td>
								</div>
							</div>
						</div>


					</tr>

				</div>
				<div th:if="${listaServicios.isEmpty()}"  class="alert alert-info">
    
       <div>No hay servicios aún en su provincia. Puede ir a editar perfil para cambiar su provincia y ver los servicios disponibles allí</div>
								<div class="col-lg-12 text-center">
								
       <a sec:authorize="hasRole('CLIENTE') or hasRole('ESTETICISTA')" th:href="@{/edit}" role="button" class="btn btn-outline-danger btn-sm">Ir a editar perfil</a>
        <a  th:href="@{/ayuda}" role="button" class="btn btn-outline-danger btn-sm">Ir a ayuda</a>
    </div></div>

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
