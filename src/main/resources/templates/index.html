<!DOCTYPE html>

<script type="text/javascript" src="@{/js/iziToast.min.js}"></script>

<script type="text/javascript" src="https://unpkg.com/@popperjs/core@2"></script>
<link rel="stylesheet" th:href="@{/css/iziToast.min.css}" />


<script>
    $('#login-submit').click(function (event) {
        event.preventDefault();

        $.post("/login", {'login': $('#login').val()}, function () {
            iziToast.show({
                title: 'Success',
                message: 'Ha iniciado sesi√≥n satisfactoriamente',
                position: 'topRight',
                timeout: 500000,
                color: 'green'
            });

        }).fail(function () {
            iziToast.show({
                title: 'Fail',
                message: 'Ha habido un error',
                position: 'topRight',
                color: 'red'
            });
        });
    });
</script>
