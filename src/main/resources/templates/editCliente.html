<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<head th:insert="fragments/header :: header"></head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<br />
	<br />
	<div class="container">
		<div class="mx-auto col-sm-8 main-section">
			<div class="card">
				<div class="card-header">
					<h4 align="center">Perfil de cliente</h4>
				</div>
				<div class="card-body">
					<form class="form" role="form" autocomplete="off"
						th:object="${cliente}" th:action="@{/editarCliente}" method="post">

						<input class="form-control" type=hidden
							th:field="${cliente.usuario.id}">

						<input class="form-control" type=hidden
							th:field="${cliente.id}">

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${cliente.usuario.name}">


							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Primer
								apellido</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${cliente.usuario.apellido1}">


							</div>
						</div>

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Segundo
								apellido</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${cliente.usuario.apellido2}">


							</div>
						</div>


						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Provincia</label>
							<div class="col-lg-7">
								<select id="provincia" th:field="${cliente.usuario.provincia}">
  									<option value="Sevilla">Sevilla</option>
  									<option value="Huelva">Huelva</option>
				  					<option value="Cadiz">Cadiz</option>
				  					<option value="Cordoba">Cordoba</option>
				  					<option value="Jaen">Jaen</option>
				  					<option value="Malaga">Malaga</option>
				  					<option value="Almeria">Almeria</option>
				  					<option value="Granada">Granada</option>
								</select>


							</div>
						</div>

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${cliente.usuario.ciudad}">


							</div>
						</div>

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Email</label>
							<div class="col-lg-7">
								<input class="form-control" type="email"
									th:field="${cliente.usuario.eMail}">

							</div>
						</div>

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Usuario</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${cliente.usuario.usuario}">

							</div>
						</div>
						
						<div class="form-group row d-flex justify-content-center">
						<span class="col-lg-3 col-form-label form-control-label">Cambiar Contrase&ntilde;a</span>
						</div>

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Contrase&ntilde;a</label>
							<div class="col-lg-7">
								<input class="form-control" type="password"
									th:field="${cliente.usuario.password}">

							</div>
						</div>

						<div class="form-group row">
							<div class="col-lg-12 text-center">
								<input type="submit" class="btn btn-primary" value="Guardar">
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!--  <div th:replace="fragments/footer :: footer"></div> -->
</body>
</html>
