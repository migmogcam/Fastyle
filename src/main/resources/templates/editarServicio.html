<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<head th:insert="fragments/header :: header"></head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container">
		<div class="mx-auto col-sm-8 main-section">
			<div class="card">
				<div class="card-header">
					<h4>Editar servicio estetico</h4>
				</div>
				<div class="card-body">
					<div>

						<form class="form" role="form" autocomplete="off"
							th:object="${servicioEstetico}"
							th:action="@{/editarServicioEstetico}" method="post">
							<!--Es necesario para poder pasar la validacion del Model-->
							<input class="form-control" type=hidden
								th:field="${servicioEstetico.id}">

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Tipo</label>
								<div class="col-lg-9">
									<input class="form-control" type="text"
										th:field="${servicioEstetico.tipo}"
										th:disabled="${disableFields}" >


								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Descripción
									corta</label>
								<div class="col-lg-9">
									<input class="form-control" type="text"
										th:field="${servicioEstetico.detalleAcortado}"
										th:disabled="${disableFields}" >


								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Detalles</label>
								<div class="col-lg-9">
									<textarea class="form-control" rows="5" id="comment"
										th:field="${servicioEstetico.detalle}"
										th:disabled="${disableFields}" ></textarea>


								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Provincia</label>
								<div class="col-lg-9">
									<input class="form-control" type="text"
										th:field="${servicioEstetico.provincia}"
										th:disabled="${disableFields}" >


								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
								<div class="col-lg-9">
									<input class="form-control" type="text"
										th:field="${servicioEstetico.ciudad}"
										th:disabled="${disableFields}" >


								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">URL
									imagen</label>
								<div class="col-lg-9">
									<input class="form-control" type="text"
										th:field="${servicioEstetico.imagen}"
										th:disabled="${disableFields}" >

								</div>
							</div>

							<div class="input-group">
								<label class="col-lg-3 col-form-label form-control-label">Precio</label>
								<div class="input-group-prepend">
									<span class="input-group-text">€</span>
								</div>
								<input type="number" th:field="${servicioEstetico.precio}"
									value="1000" min="0" step="0.01" data-number-to-fixed="2"
									data-number-stepfactor="100" class="form-control currency"
									id="c2" />
							</div>


							<div class="form-group row"></div>
							<div class="form-group row">
								<button type="submit" class="btn btn-primary">Editar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
