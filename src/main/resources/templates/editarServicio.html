<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<head th:insert="fragments/header :: header"></head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	
	</br>
	</br>
	</br>
	<div class="container">
		<div class="mx-auto col-sm-8 main-section">
			<div class="card">
				<div class="card-header">
					<h4 align="center">Editar servicio estetico</h4>
				</div>
				<div class="card-body">
					<div>

						<form class="form" role="form" autocomplete="off"
							th:object="${servicioEstetico}"
							th:action="@{/editarServicioEstetico}" method="post">
							<!--Es necesario para poder pasar la validacion del Model-->
							<input class="form-control" type=hidden
								th:field="${servicioEstetico.id}">

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Tipo</label>
								<div class="col-lg-7">
									<select class="form-control" id="provincia" th:field="${servicioEstetico.tipo}">
										<option value="Peluqueria">Peluqueria</option>
										<option value="Tinte">Tinte</option>
										<option value="Pedicura y Manicura">Pedicura y
											Manicura</option>
										<option value="Depilacion">Depilacion</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Descripción
									corta</label>
								<div class="col-lg-7">
									<input class="form-control" type="text"
										th:field="${servicioEstetico.detalleAcortado}"
										th:disabled="${disableFields}" >


								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Detalles</label>
								<div class="col-lg-7">
									<textarea class="form-control" rows="5" id="comment"
										th:field="${servicioEstetico.detalle}"
										th:disabled="${disableFields}" ></textarea>


								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Provincia</label>
								<div class="col-lg-7">
									<select class="form-control" id="provincia" th:field="${servicioEstetico.provincia}">
										<option value="Sevilla">Sevilla</option>
										<option value="Huelva">Huelva</option>
										<option value="Cadiz">Cadiz</option>
										<option value="Cordoba">Cordoba</option>
										<option value="Jaen">Jaen</option>
										<option value="Malaga">Malaga</option>
										<option value="Almeria">Almeria</option>
										<option value="Granada">Granada</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
								<div class="col-lg-7">
									<input class="form-control" type="text"
										th:field="${servicioEstetico.ciudad}"
										th:disabled="${disableFields}" >


								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">URL
									imagen</label>
								<div class="col-lg-7">
									<input class="form-control" type="text"
										th:field="${servicioEstetico.imagen}"
										th:disabled="${disableFields}" >

								</div>
							</div>

							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Precio (€)</label>
								<div class="col-lg-7">
								<input type="number" th:field="${servicioEstetico.precio}"
									value="1000" min="0" step="0.01" data-number-to-fixed="2"
									data-number-stepfactor="100" class="form-control currency"
									id="c2" />
									</div>
							</div>


							<br>
							
							<div class="form-group row">
							<div class="col-lg-12 text-center">
								<button type="submit" class="btn btn-outline-primary btn-sm">Editar</button>
								<a type="button" class="btn btn-outline-dark btn-sm" th:href="@{/}">Cancelar</a>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
