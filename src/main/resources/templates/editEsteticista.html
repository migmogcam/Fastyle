<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<head th:insert="fragments/header :: header"></head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<br />
	<br />
	<div class="container">
		<div class="mx-auto col-sm-8 main-section">
			<div class="card">
				<div class="card-header">
					<h4 align="center">Perfil de esteticista</h4>
				</div>
				<div class="card-body">
					<form class="form" role="form" autocomplete="off"
						th:object="${esteticista}" th:action="@{/editarEsteticista}"
						method="post">

						<input class="form-control" type=hidden
							th:field="${esteticista.usuario.id}"> <input
							class="form-control" type=hidden th:field="${esteticista.id}">

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${esteticista.usuario.name}">


							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Primer
								apellido</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${esteticista.usuario.apellido1}">


							</div>
						</div>

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Segundo
								apellido</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${esteticista.usuario.apellido2}">


							</div>
						</div>


						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Provincia</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${esteticista.usuario.provincia}">


							</div>
						</div>

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${esteticista.usuario.ciudad}">


							</div>
						</div>

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Direcci√≥n</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${esteticista.usuario.direccion}">


							</div>
						</div>

						<div class="form-group row">
							<div class="input-group">
								<label class="col-lg-3 col-form-label form-control-label">Edad</label>

								<div class="input-group-prepend" style="padding-left: 15px;">
									<span class="input-group-text" id="basic-addon3">A&ntilde;os</span>
								</div>
								<input class="form-control number col-lg-5" type="number"
									min="18" th:field="${esteticista.usuario.edad}">

							</div>
						</div>
						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Email</label>
							<div class="col-lg-7">
								<input class="form-control" type="email"
									th:field="${esteticista.usuario.eMail}">

							</div>
						</div>

						<div class="form-group">
							<label for="exampleFormControlTextarea1">Descripci&oacute;n</label>
							<div class="col-lg-9">
								<textarea class="form-control"
									th:field="${esteticista.descripcion}" rows="3"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label for="exampleFormControlTextarea1">Imagen 1</label>
							<div class="col-lg-9">
								<input class="form-control"
									th:field="${esteticista.imagenes[0]}"></input>
							</div>
						</div>

						<div class="form-group">
							<label for="exampleFormControlTextarea1">Imagen 2</label>
							<div class="col-lg-9">
								<input class="form-control"
									th:field="${esteticista.imagenes[1]}"></input>
							</div>
						</div>

						<div class="form-group">
							<label for="exampleFormControlTextarea1">Imagen 3</label>
							<div class="col-lg-9">
								<input class="form-control"
									th:field="${esteticista.imagenes[2]}"></input>
							</div>
						</div>

						<div class="form-group">
							<label for="exampleFormControlTextarea1">Imagen 4</label>
							<div class="col-lg-9">
								<input class="form-control"
									th:field="${esteticista.imagenes[3]}"></input>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Usuario</label>
							<div class="col-lg-7">
								<input class="form-control" type="text"
									th:field="${esteticista.usuario.usuario}">

							</div>
						</div>

						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Cambiar
								Contrase&ntilde;a</label>
							<div class="col-lg-7">
								<input class="form-control" type="password"
									th:field="${esteticista.usuario.password}">

							</div>
						</div>

						<div class="form-group row">
							<div class="col-lg-12 text-center">
								<input type="submit" class="btn btn-primary" value="Guardar">
								<a type="button" class="btn btn-secondary" th:href="@{/}">Cancelar</a>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!--  <div th:replace="fragments/footer :: footer"></div> -->
</body>
</html>
