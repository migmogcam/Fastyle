<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="fragments/header :: header"></head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<br />
	<br />
	<div class="container">
		<div class="mx-auto col-sm-8 main-section">
			<div class="card">
				<div class="card-header">
					<h4 align="center">Perfil de esteticista</h4>
				</div>

				<div
					th:if="${esteticista.imagenes!=null and !esteticista.imagenes.isEmpty()}"
					class="container">
					<div id="carouselExampleIndicators" class="carousel slide my-4"
						data-ride="carousel">
						<ol class="carousel-indicators">
							<tr th:each="imagen,iter : ${esteticista.imagenes}">
								<li th:if="${iter.index == 0 and not #strings.isEmpty(imagen)}"
									data-target="#carouselExampleIndicators" data-slide-to="0"
									class="active"></li>
								<li th:if="${iter.index == 1 and not #strings.isEmpty(imagen)}"
									data-target="#carouselExampleIndicators" data-slide-to="1"></li>
								<li th:if="${iter.index == 2 and not #strings.isEmpty(imagen)}"
									data-target="#carouselExampleIndicators" data-slide-to="2"></li>
								<li th:if="${iter.index == 3 and not #strings.isEmpty(imagen)}"
									data-target="#carouselExampleIndicators" data-slide-to="3"></li>
							</tr>
						</ol>
						<div class="carousel-inner" role="listbox">
							<tr th:each="imagen,iter : ${esteticista.imagenes}">
								<div th:if="${iter.index == 0 and not #strings.isEmpty(imagen)}"
									class="carousel-item active">
									<img class="d-block img-fluid" th:src="${imagen}">
								</div>
								<div th:if="${iter.index == 1 and not #strings.isEmpty(imagen)}"
									class="carousel-item">
									<img class="d-block img-fluid" th:src="${imagen}">
								</div>
								<div th:if="${iter.index == 2 and not #strings.isEmpty(imagen)}"
									class="carousel-item">
									<img class="d-block img-fluid" th:src="${imagen}">
								</div>
								<div th:if="${iter.index == 3 and not #strings.isEmpty(imagen)}"
									class="carousel-item">
									<img class="d-block img-fluid" th:src="${imagen}">
								</div>
							</tr>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next"
							href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>

				<div class="card-body">

					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${esteticista.usuario.name}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Primer
							apellido</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${esteticista.usuario.apellido1}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>

					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Segundo
							apellido</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${esteticista.usuario.apellido2}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>


					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Provincia</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${esteticista.usuario.provincia}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>

					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${esteticista.usuario.ciudad}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>

					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Direcci√≥n</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								th:field="${esteticista.usuario.direccion}"
								th:disabled="${disableFields}" readonly>


						</div>
					</div>

					<div class="form-group row">
						<div class="input-group">
							<label class="col-lg-3 col-form-label form-control-label">Edad</label>

							<div class="input-group-prepend" style="padding-left: 15px;">
								<span class="input-group-text" id="basic-addon3">A&ntilde;os</span>
							</div>
							<input class="form-control number col-lg-5" type="number"
								min="18" th:field="${esteticista.usuario.edad}">

						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Rol</label>
						<div class="col-lg-7">
							<input class="form-control" type="text"
								placeholder="ESTETICISTA" readonly>


						</div>
					</div>

					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Email</label>
						<div class="col-lg-7">
							<input class="form-control" type="email"
								th:field="${esteticista.usuario.eMail}"
								th:disabled="${disableFields}" readonly>

						</div>
					</div>

					<div class="form-group">
						<label for="exampleFormControlTextarea1">Descripci&oacute;n</label>
						<div class="col-lg-9">
							<textarea class="form-control"
								th:field="${esteticista.descripcion}" rows="3"
								th:disabled="${disableFields}" readonly></textarea>
						</div>
					</div>

					<a th:href="@{/edit}" role="button"
						class="btn btn-outline-primary btn-sm">Editar perfil</a> <a
						th:href="@{/eliminar}" role="button"
						class="btn btn-outline-danger btn-sm">Eliminar cuenta</a>

				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
