<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>
<head th:insert="fragments/header :: header"></head>
<body>

	<div th:replace="fragments/navbar :: navbar"></div>




<div class="row justify-content-md-center" style="margin-top: 50px">
<form  th:action="@{/registroCliente}" th:object="${cliente}" method="post" class="col-lg-6" style="background-color: #C0C0C0">
		<p style="font-size: x-large">Registro de nuevo/a cliente</p>
	
		
		
			<div class="form-group row">
				<label for="add-name" class="col-2 col-form-label">Nombre de usuario*</label>
				
				
				<div class="col-10">
				 <input th:field="*{usuario}" class="form-control" required />
					
					</div>
			</div>


			<div class="form-group row">
				<label for="add-price" class="col-2 col-form-label">Contrase√±a*</label> 
				
				<div class="col-10">
				<input type="password" th:field="*{password}"
					class="form-control"  required />  
					</div>
			</div>


			<div class="form-group row">
				<label for="add-name" class="col-2 col-form-label">Nombre*</label>
				
				<div class="col-10">
				 <input class="form-control" th:field="*{name}"
					 required />
					</div>
			</div>


			<div class="form-group row">
				<label for="add-price" class="col-2 col-form-label">Primer apellido*</label>
				
				<div class="col-10">
				 <input type="text" th:field="*{apellido1}"
					class="form-control"  required />
					</div>
			</div>
			
			
			<div class="form-group row">
				<label for="add-price" class="col-2 col-form-label">Segundo apellido*</label> 
				
				<div class="col-10">
				<input type="text" th:field="*{apellido2}"
					class="form-control"  required /> 
					</div>
			</div>

			<div class="form-group row">
				<label for="add-price" class="col-2 col-form-label">Provincia*</label>
				
				<div class="col-10">
				 <input type="text" th:field="*{provincia}"
					class="form-control"  required /> 
					</div>
			</div>
			

			<div class="form-group row">
				<label for="add-price" class="col-2 col-form-label">Ciudad*</label>
				
				<div class="col-10">
				 <input type="text" th:field="*{ciudad}"
					class="form-control"  required /> 
					</div>
			</div>

			<div class="form-group row">
				<label for="add-price" class="col-2 col-form-label">Email*</label>
				
				<div class="col-10">
				 <input type="text" th:field="*{eMail}"
					class="form-control"  required />
					</div>
			</div>




			<button type="submit" class="btn btn-primary">Registrar</button>
			<a class="btn btn-default"> <router-link to="/">Cancel</router-link>
			</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
