	<div class="container">
		<div class="mx-auto col-sm-8 main-section">
			<div class="card">
				<div class="card-header">
					<h4 align="center">Registro de cita</h4>
				</div>
				<div class="card-body">


					<form style="background-color: white" method="post"
						th:action="@{/nuevaCita}" th:object="${cita}">

						<div data-auto-dismiss="2000" style="z-index:300;" class="alert alert-danger" role="alert"
							th:if="${fallo} == true">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							No se puede intruducir una fecha u
							hora en pasado</div>

						<div class="form-group row">
							<label for="example-date-input"
								class="col-lg-3 col-form-label form-control-label">Fecha*</label>
							<div class="col-lg-7">
								<input class="form-control" type="date" th:field="*{fecha}"
									value="2011-08-19" id="example-date-input" required>
							</div>
						</div>

						<div class="form-group row">
							<label for="example-time-input"
								class="col-lg-3 col-form-label form-control-label">Hora*</label>
							<div class="col-lg-7">
								<input class="form-control" type="time" th:field="*{hora}"
									value="13:45:00" id="example-time-input" required>
							</div>
						</div>

						<div class="form-group row">
							<label for="exampleFormControlTextarea1"
								class="col-lg-3 col-form-label form-control-label">Comentario</label>
							<div class="col-lg-7">
								<textarea class="form-control" th:field="*{detalle}"
									id="exampleFormControlTextarea1" rows="3"></textarea>
							</div>
						</div>

						<div class="form-group row">
				<div class="col-lg-12 text-center">
					<button type="submit" class="btn btn-outline-primary btn-sm">Solicitar</button>
					<button type="button" class="btn btn-outline-dark btn-sm" onclick='javascript:window.history.back()'>Cancelar</button>
				</div>
			</div>
						

					</form>
				</div>





			</div>
