<div>

	<form class="form" role="form" autocomplete="off"
		th:object="${userForm}"
		th:action="${signup}?@{/signup}:(${editMode} ?@{/editUser} :@{/userForm})"
		method="post">
		<!--Es necesario para poder pasar la validacion del Model-->
		<input class="form-control" type=hidden th:field="${userForm.id}"
			th:if="${editMode}"> <input class="form-control" type=hidden
			name="password" value="xxxx" th:if="${editMode}">
		<!--quita el comentario si quieres mantener la validacion @NotBlank del campo confirmPassword
		 <input class="form-control" type=hidden name="confirmPassword" value="xxxx" th:if="${editMode}">
	 -->

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
			<div class="col-lg-7">
				<input class="form-control" type="text" th:field="${userForm.name}"
					th:disabled="${disableFields}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Primer
				apellido</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"
					th:field="${userForm.apellido1}" th:disabled="${disableFields}">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Segundo
				apellido</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"
					th:field="${userForm.apellido2}" th:disabled="${disableFields}">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Ciudad</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"
					th:field="${userForm.ciudad}" th:disabled="${disableFields}">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Provincia</label>
			<div class="col-lg-7">
				<select id="provincia" th:field="${userForm.provincia}">
  					<option value="Sevilla">Sevilla</option>
  					<option value="Huelva">Huelva</option>
  					<option value="Cadiz">Cadiz</option>
  					<option value="Cordoba">Cordoba</option>
  					<option value="Jaen">Jaen</option>
  					<option value="Malaga">Malaga</option>
  					<option value="Almeria">Almeria</option>
  					<option value="Granada">Granada</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Email</label>
			<div class="col-lg-7">
				<input class="form-control" type="email"
					th:field="${userForm.eMail}" th:disabled="${disableFields}">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Usuario</label>
			<div class="col-lg-7">
				<input class="form-control" type="text"
					th:field="${userForm.usuario}" th:disabled="${disableFields}"
					required>
			</div>
		</div>


		<div class="form-group row"
			th:if="${editMode==null or editMode==false}">
			<label class="col-lg-3 col-form-label form-control-label">Contrase&ntilde;a</label>
			<div class="col-lg-7">
				<input class="form-control" type="password"
					th:field="${userForm.password}" th:disabled="${disableFields}"
					required>
			</div>
		</div>

		<div class="form-group">
			<label for="exampleFormControlTextarea1">Descripci&oacute;n</label>
			<div class="col-lg-9">
				<textarea class="form-control" th:field="${userForm.descripcion}"
					rows="3" th:disabled="${disableFields}"></textarea>
			</div>
		</div>



		<div class="form-group">
			<label for="exampleFormControlTextarea1">Crear cuenta de: </label>
			<div class="col-lg-9">
				<select multiple class="form-control" required
					th:field="${userForm.autority}">
					<option th:value="'ROLE_CLIENTE'" th:text="Cliente"></option>
					<option th:value="'ROLE_ESTETICISTA'" th:text="Esteticista"></option>
				</select>
			</div>
		</div>


		<div class="form-group row">
			<div class="col-lg-12 text-center">
				<input type="submit" class="btn btn-primary" value="Save Changes"
					th:value="${editMode}?'Save User':'Aceptar'">
			</div>
		</div>

		<div class="alert alert-success text-center d-none" id="formSuccess"
			th:if="${editMode}">Success MEssage</div>
	</form>
</div>
